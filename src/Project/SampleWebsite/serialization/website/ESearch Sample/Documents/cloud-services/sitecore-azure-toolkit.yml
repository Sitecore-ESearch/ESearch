        <article class="topic content-container" id="content-wrapper"><div id="topic-content" class="topic-content"><section xml:lang="en" dir="ltr" class="section" data-origin-id="UUID-32fdafb7-13b5-5630-faed-726c2d5cc4c3" data-permalink="sitecore-azure-toolkit.html" data-topic-level="1" data-relative-prefix="" data-time-modified="07/01/2019" data-publication-date="08/12/19" id="UUID-534954d0-3428-c061-24b5-4205bfd8f65b"><div class="titlepage"><div><div class="title"><h1 class="title" style="clear: both">Sitecore Azure Toolkit</h1><div id="current-version"><strong>Current version: </strong>2.3</div></div></div></div><p>Use the deployment tools, Microsoft Azure integrations, and deployment methodologies that allow simple and flexible deployment of Sitecore on Microsoft Azure.</p><h2 id="idm45318244784016" class="bridgehead">Overview</h2><p>The Sitecore Azure Toolkit documentation is divided into three sections for an overview of the Sitecore Azure Toolkit features, provisioning pipelines, and topologies; as well as packaging; and deployment.</p><h2 id="idm45318244781344" class="bridgehead">Packaging</h2><p>Use the Sitecore Azure Toolkit packaging references to ensure the structure of your SCCPL package is correct; to create Web Deployment Packages; and to package a local Sitecore instance for deployment to the Microsoft Azure App Service, (for Sitecore Azure Toolkit 2.1 and later).</p><h2 id="idm45318244392272" class="bridgehead">Deployment</h2><p>You can also learn about deploying with the Sitecore Azure Toolkit; specifically how to configure the Bootloader module for your Sitecore App Service deployment when installing other modules, and how to use the Sitecore Azure Toolkit to deploy a new Sitecore environment to the Microsoft Azure App service.</p></section><div class="footer-content"><div class="glossary-definitions"></div></div><footer></footer></div></article>
