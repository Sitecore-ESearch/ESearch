        <article class="topic content-container" id="content-wrapper"><div id="topic-content" class="topic-content"><section xml:lang="en" dir="ltr" class="section reused-publication reused-publication" data-origin-id="UUID-1a9c987d-941d-1029-3b17-767ffcaf6399" data-permalink="commerce-connect.html" data-topic-level="1" data-relative-prefix="" data-time-modified="07/26/2019" data-publication-date="10/07/19" id="UUID-1a9c987d-941d-1029-3b17-767ffcaf6399"><div class="titlepage"><div><div class="title"><h1 class="title" style="clear: both">Commerce Connect</h1><div id="current-version"><strong>Current version: </strong>9.2</div></div></div></div><p>Sitecore Commerce Connect is an integration layer between a front-end web shop solution and a back-end e-commerce system. Commerce Connect consists of two components:</p><div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>Connect Core Framework contains the abstract service layers and performs engagement activities—such as tracking page events and goals, acting on conditional rendering rules, and following up on engagement automation plans, actions, and conditions.</p></li><li class="listitem"><p>The second component, Connect Connectors, hook into pipelines and integrate with external commerce systems. These connectors are not a part of the core framework, but are needed since Connect cannot run as a standalone system. Developers can use Connect Connectors to integrate Sitecore XP with one or more commerce systems.</p></li></ul></div><p>This section covers:</p><div class="itemizedlist"><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p><a class="link" href="commerce-connect-framework-components.html" title="Commerce Connect framework components">Commerce Connect framework components</a></p></li><li class="listitem"><p><a class="link" href="set-up-commerce-connect.html" title="Set up Commerce Connect">Commerce Connect Setup</a></p></li><li class="listitem"><p><a class="link" href="commerce-connect-reports.html" title="Commerce Connect Reports">Commerce Connect Reports</a></p></li><li class="listitem"><p><a class="link" href="commerce-connect-developer-reference.html" title="Commerce Connect Developer Reference">Commerce Connect Developer Reference</a></p></li><li class="listitem"><p><a class="link" href="commerce-connect-integration.html" title="Commerce Connect Integration">Commerce Connect Integration</a></p></li></ul></div></section><div class="footer-content"><div class="glossary-definitions"></div></div><footer></footer></div></article>
