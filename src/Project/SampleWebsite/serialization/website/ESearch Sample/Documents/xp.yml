        <!-- Heading -->
        <h1>Experience Platform (Sitecore 9.2)</h1>
        <p class="intro">Collect and search experience data with xConnect and the Experience Database (xDB).</p>
        </div>
        <div class="row">
        <div class="col-lg-3 col-sm-3">
        <h3 class="a-arrow"><a href="../sitecore-experience-platform/en/getting-started-with-xconnect.html">Getting
        started with xConnect</a></h3>
        <p>An overview of xConnect and the xDB, and how to get started with the xConnect Client API.</p>
        </div>
        <div class="col-lg-3 col-sm-3">
        <h3 class="a-arrow"><a href="../sitecore-experience-platform/en/xconnect.html">xConnect</a></h3>
        <p>xConnect is the service layer between the xDB and all client applications. Use xConnect to get, create,
        search, and update contacts and interactions.</p>
        </div>
        <div class="col-lg-3 col-sm-3">
        <h3 class="a-arrow"><a href="../sitecore-experience-platform/en/web-tracking.html">Web tracking </a></h3>
        <p>The web tracker tracks a contact's activity on a website and submits it to xConnect.</p>
        </div>
        <div class="col-lg-3 col-sm-3">
        <h3 class="a-arrow"><a href="../sitecore-experience-platform/en/marketing-automation.html">Marketing Automation
        Engine</a></h3>
        <p>The Marketing Automation Engine processes engagement plan enrollments and moves contacts through plans.</p>
        </div>
        </div>
        <div class="row">
        <div class="col-lg-3 col-sm-3">
        <h3 class="a-arrow"><a href="../sitecore-experience-platform/en/marketing-operations.html">Marketing
        Operations</a></h3>
        <p>Use the Marketing Operations API to manage definitions and taxonomies.</p>
        </div>
        <div class="col-lg-3 col-sm-3">
        <h3 class="a-arrow"><a href="../sitecore-experience-platform/en/segmentation-and-conditions.html">Segmentation
        and conditions</a></h3>
        <p>Segment contacts by behavior or facet and create your own conditions to extend personalization.</p>
        </div>
        <div class="col-lg-3 col-sm-3">
        <h3 class="a-arrow"><a href="../sitecore-experience-platform/en/processing-333921.html ">Processing </a></h3>
        <p>Aggregate and process contact data in the reporting database.</p>
        </div>
        <div class="col-lg-3 col-sm-3">
        <h3 class="a-arrow"><a href="../sitecore-experience-platform/en/sitecore-cortex-processing-engine.html">Cortex
        Processing Engine</a></h3>
        <p>Distributed processing at scale.</p>
        </div>
        </div>
        <div class="row">
        <div class="col-lg-3 col-sm-3">
        <h3 class="a-arrow"><a href="../sitecore-experience-platform/en/reference-data-service.html">Reference Data
        Service</a></h3>
        <p>Store and retrieve reference data from systems external to the xDB.</p>
        </div>
        <div class="col-lg-3 col-sm-3">
        <h3 class="a-arrow"><a href="../sitecore-experience-platform/en/reporting.html">Reporting</a></h3>
        <p>Access aggregated reporting data.</p>
        </div>
        <div class="col-lg-3 col-sm-3">
        <h3 class="a-arrow"><a href="../sitecore-experience-platform/en/federated-experience-manager.html">Federated
        Experience Manager</a></h3>
        <p>Add Sitecore content on external non-Sitecore websites. Track visitor interactions and generate analytics.
        </p>
        </div>
        <div class="col-lg-3 col-sm-3">
        <h3 class="a-arrow"><a href="../sitecore-experience-platform/en/universal-tracker.html">Universal Tracking </a>
        </h3>
        <p>Mobile analytics on data collected from mobile apps, IoT, AR, VR and other emerging channels.</p>
        </div>
        </div>
