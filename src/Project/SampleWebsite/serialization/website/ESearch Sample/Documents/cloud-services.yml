        <!-- Heading -->
        <h1>Cloud Services (Sitecore 9.2)</h1>
        <p class="intro">Accelerate your time to market with Sitecore Cloud solutions.</p>
        <ul class="cloud-services-status-list">
            <li><a href="https://status.cloud.sitecore.net/">Sitecore Cloud Status</a></li>
        </ul>
        </div>
        <h2 class="mb-5 hlabel">General</h2>
        <div class="row">
        <div class="col-lg-3 col-sm-3">
        <h3 class="a-arrow"><a href="../../92/sitecore-experience-management/en/sitecore-on-azure.html">Sitecore on
        Azure</a></h3>
        <p>Learn about the analytics features of Azure resources, app services, and Azure Marketplace.</p>
        </div>
        <div class="col-lg-3 col-sm-3">
        <h3 class="a-arrow"><a href="../../sat/23/sitecore-azure-toolkit/en/sitecore-azure-toolkit.html">Sitecore Azure
        <br />
        Toolkit 2.3</a></h3>
        <p>Use the deployment tools, Microsoft Azure integrations, and deployment methodologies that allow simple and
        flexible deployment of Sitecore on Microsoft Azure.</p>
        </div>
        </div>
        <h2 class="mb-5 hlabel">Services</h2>
        <div class="row">
        <div class="col-lg-3 col-sm-3">
        <h3 class="a-arrow"><a href="../../92/sitecore-experience-management/en/device-detection.html">Device
        Detection</a></h3>
        <p>Personalize visitor experience and target campaigns for different devices.</p>
        </div>
        <div class="col-lg-3 col-sm-3">
        <h3 class="a-arrow"><a href="../../92/sitecore-experience-management/en/ip-geolocation.html">IP Geolocation</a>
        </h3>
        <p>Sitecore IP Geolocation is a service that provides information about the location and owner of an IP address.
        </p>
        </div>
        <div class="col-lg-3 col-sm-3">
        <h3 class="a-arrow"><a href="../../92/sitecore-experience-management/en/sitecore-app-center.html">Sitecore App
        Center</a></h3>
        <p>Access and use the Sitecore App Center.</p>
        </div>
        <div class="col-lg-3 col-sm-3">
        <h3 class="a-arrow"><a href="../../mc/10/managed-cloud/en/managed-cloud.html">Managed Cloud 1.0</a></h3>
        <p>Host your Sitecore Cloud deployments on Microsoft Azure.</p>
        </div>
        </div>
        <h2 class="mb-5 hlabel">Integration of Azure resources</h2>
        <div class="row">
        <div class="col-lg-3 col-sm-3">
        <h3 class="a-arrow"><a href="../../92/platform-administration-and-architecture/en/sitecore-azure-search-overview.html">Azure Search
        (search)</a></h3>
        <p>Learn how to configure search and indexing, including how to switch indexes, ensure scalability, and more.
        </p>
        </div>
        <div class="col-lg-3 col-sm-3">
        <h3 class="a-arrow"><a href="../../92/platform-administration-and-architecture/en/zero-downtime-index-rebuild-in-azure-search.html">Azure
        Search<br />
        (indexing)</a></h3>
        <p>Use the Switch On Rebuild feature to avoid Search functionality downtime during a full rebuild of the
        Sitecore Search index.</p>
        </div>
        <div class="col-lg-3 col-sm-3">
        <h3 class="a-arrow"> <a href="../../92/platform-administration-and-architecture/en/session-state.html">
        Azure Session State</a></h3>
        <p>Use a session state server to share all your contact sessions across different browsers and devices.</p>
        </div>
        <div class="col-lg-3 col-sm-3">
        <h3 class="a-arrow"><a href="../../92/sitecore-experience-management/en/content-delivery-network.html">Content
        Delivery Network (CDN)</a></h3>
        <p>Increase performance and availability for your solution by using a Content Delivery Network with the Sitecore
        Media Library.</p>
        </div>
        </div>
        <div class="row">
        <div class="col-lg-3 col-sm-3">
        <h3 class="a-arrow"><a href="../../92/sitecore-experience-management/en/azure-waf.html">Azure WAF</a></h3>
        <p>Centralized inbound protection of your web applications from common exploits and vulnerabilities using a web
        traffic load balancer that includes a Web Application Firewall.</p>
        </div>
        <div class="col-lg-3 col-sm-3">
        <h3 class="a-arrow"><a href="../../92/sitecore-experience-management/en/azure-monitoring-and-alerts.html">Azure
        Monitoring and Alerts</a></h3>
        <p>Customize the tiles, dashboards, and alerts that you receive when you install Sitecore Application Level
        Monitoring.</p>
        </div>
        </div>
